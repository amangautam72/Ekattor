apply plugin: 'com.android.application'

android {
    compileSdkVersion 23


    defaultConfig {
        applicationId "com.creativeitem.ekattorschoolmanager"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
    }
}

dependencies {
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:23.0.1'
    implementation 'com.android.support:support-v4:23.0.1'


    implementation 'org.apache.httpcomponents:httpmime:4.5.1'
    implementation 'com.android.support:cardview-v7:23.0.1'

    implementation 'com.android.support:recyclerview-v7:23.0.1'

    implementation 'com.loopeer.lib:shadow:0.0.4-beta1'


}
